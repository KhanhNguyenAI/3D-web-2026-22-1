<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D インタラクティブ・ユニバース</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        }

        #ui-overlay {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            pointer-events: none;
            z-index: 10;
        }

        .instruction {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 1.4rem;
            color: #00d2ff;
            letter-spacing: 2px;
            font-weight: 300;
        }

        p {
            margin: 8px 0;
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 200;
            line-height: 1.6;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="ui-overlay">
        <div class="instruction">
            <h1>宇宙と彗星</h1>
            <p>• マウス移動：彗星を導く</p>
            <p>• スクロール：ズームイン / アウト</p>
            <p>• クリック長押し：銀河の回転加速</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        let scene, camera, renderer, particleSystem;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let isMouseDown = false;

        const comets = [];
        const numComets = 6;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0006);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            // Background Stars
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 20000; i++) {
                const x = THREE.MathUtils.randFloatSpread(4000);
                const y = THREE.MathUtils.randFloatSpread(4000);
                const z = THREE.MathUtils.randFloatSpread(4000);
                vertices.push(x, y, z);

                const r = Math.random() * 0.4;
                const g = Math.random() * 0.4;
                const b = 0.6 + Math.random() * 0.4;
                colors.push(r, g, b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            createComets();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('mousedown', () => isMouseDown = true);
            document.addEventListener('mouseup', () => isMouseDown = false);
            document.addEventListener('wheel', onDocumentWheel);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createComets() {
            const cometColors = [0x00d2ff, 0xff00d2, 0x00ffaa, 0xffcc00, 0xffffff, 0x7700ff];

            for (let i = 0; i < numComets; i++) {
                const color = cometColors[i % cometColors.length];

                // Comet Head
                const headGeo = new THREE.SphereGeometry(3, 12, 12);
                const headMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const head = new THREE.Mesh(headGeo, headMat);

                // Glow effect around head
                const glowGeo = new THREE.SphereGeometry(6, 12, 12);
                const glowMat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.3 });
                const glow = new THREE.Mesh(glowGeo, glowMat);
                head.add(glow);

                // Tail
                const tailLength = 60;
                const tailGeometry = new THREE.BufferGeometry();
                const tailPos = new Float32Array(tailLength * 3);
                tailGeometry.setAttribute('position', new THREE.BufferAttribute(tailPos, 3));

                const tailMaterial = new THREE.PointsMaterial({
                    size: 4,
                    color: color,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                const tail = new THREE.Points(tailGeometry, tailMaterial);

                const comet = {
                    head: head,
                    tail: tail,
                    tailPoints: Array(tailLength).fill().map(() => new THREE.Vector3()),
                    velocity: new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).multiplyScalar(10),
                    pos: new THREE.Vector3(
                        THREE.MathUtils.randFloatSpread(1500),
                        THREE.MathUtils.randFloatSpread(1500),
                        THREE.MathUtils.randFloatSpread(1500)
                    )
                };

                scene.add(comet.head);
                scene.add(comet.tail);
                comets.push(comet);
            }
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function onDocumentWheel(event) {
            camera.position.z += event.deltaY * 0.8;
            camera.position.z = Math.max(300, Math.min(camera.position.z, 5000));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateComets();
            render();
        }

        function updateComets() {
            // Mouse target in 3D (approximate)
            const mouseV3 = new THREE.Vector3(mouseX * 1.5, -mouseY * 1.5, -200);

            comets.forEach(comet => {
                const steering = new THREE.Vector3().subVectors(mouseV3, comet.pos);
                steering.normalize().multiplyScalar(1.2);

                comet.velocity.add(steering);
                comet.velocity.limit(20);
                comet.pos.add(comet.velocity);

                comet.head.position.copy(comet.pos);

                // Update Tail
                const positions = comet.tail.geometry.attributes.position.array;
                comet.tailPoints.unshift(comet.pos.clone());
                comet.tailPoints.pop();

                for (let i = 0; i < comet.tailPoints.length; i++) {
                    positions[i * 3] = comet.tailPoints[i].x;
                    positions[i * 3 + 1] = comet.tailPoints[i].y;
                    positions[i * 3 + 2] = comet.tailPoints[i].z;
                }
                comet.tail.geometry.attributes.position.needsUpdate = true;
            });
        }

        THREE.Vector3.prototype.limit = function (max) {
            const lengthSq = this.lengthSq();
            if (lengthSq > max * max) {
                this.divideScalar(Math.sqrt(lengthSq)).multiplyScalar(max);
            }
            return this;
        };

        function render() {
            targetX = mouseX * 0.05;
            targetY = mouseY * 0.05;

            const rotationSpeed = isMouseDown ? 0.012 : 0.0008;
            particleSystem.rotation.y += rotationSpeed;
            particleSystem.rotation.z += rotationSpeed * 0.2;

            camera.position.x += (targetX - camera.position.x) * 0.04;
            camera.position.y += (-targetY - camera.position.y) * 0.04;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>

</html>
